<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <video id="vid" autoplay></video>
    <img id="img"></img>
    <script>
      navigator.mediaDevices.getUserMedia({video: true, audio: false}).then(stream => {
        vid.srcObject = stream;
        img.src = URL.createObjectURL(stream);
        vid.play();
      });
    </script>
  </body>
</html>
